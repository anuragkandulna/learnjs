<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM learning 3</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: #fff
        }
    </style>

<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'generated title')
    div.style.backgroundColor = 'green'
    div.style.padding = '12px'

    // Adding text here
    const addedText = document.createTextNode('learing js coding text')
    div.appendChild(addedText)

    document.body.appendChild(div)

</script>

</head>

<body class="bg-black">
    <!-- placeholder comment -->
</body>

</html>
